<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strudel Button Controller</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="app-container">
    <!-- Header with transport controls -->
    <header class="transport-bar">
      <div class="transport-controls">
        <button id="play-btn" class="transport-btn play">▶ Play</button>
        <button id="stop-btn" class="transport-btn stop">■ Stop</button>
        <button id="panic-btn" class="transport-btn panic">⚠ Panic</button>
      </div>
      <div class="tempo-control">
        <label for="tempo">BPM:</label>
        <input type="range" id="tempo" min="60" max="200" value="120">
        <span id="tempo-display">120</span>
      </div>
      <div class="master-control">
        <label for="master-vol">Master:</label>
        <input type="range" id="master-vol" min="0" max="100" value="80">
      </div>
    </header>

    <main class="main-content">
      <!-- Button Grid Panel -->
      <section class="button-panel">
        <div class="panel-header">
          <h2>Pattern Grid</h2>
          <button id="edit-grid-btn" class="edit-btn">Edit Layout</button>
        </div>

        <!-- Pattern Bank Selector -->
        <div class="bank-selector">
          <button class="bank-btn active" data-bank="0">Bank A</button>
          <button class="bank-btn" data-bank="1">Bank B</button>
          <button class="bank-btn" data-bank="2">Bank C</button>
          <button class="bank-btn" data-bank="3">Bank D</button>
        </div>

        <!-- Main Button Grid (4x4) -->
        <div class="button-grid" id="pattern-grid">
          <!-- Buttons will be generated by JS -->
        </div>

        <!-- Track Mutes -->
        <div class="mute-section">
          <h3>Track Mutes</h3>
          <div class="mute-grid" id="mute-grid">
            <button class="mute-btn" data-track="drums">Drums</button>
            <button class="mute-btn" data-track="bass">Bass</button>
            <button class="mute-btn" data-track="lead">Lead</button>
            <button class="mute-btn" data-track="fx">FX</button>
          </div>
        </div>

        <!-- Parameter Knobs -->
        <div class="param-section">
          <h3>Parameters</h3>
          <div class="param-grid">
            <div class="param-knob">
              <input type="range" id="param-cutoff" min="0" max="127" value="64" orient="vertical">
              <label>Cutoff</label>
            </div>
            <div class="param-knob">
              <input type="range" id="param-resonance" min="0" max="127" value="32" orient="vertical">
              <label>Reso</label>
            </div>
            <div class="param-knob">
              <input type="range" id="param-delay" min="0" max="127" value="40" orient="vertical">
              <label>Delay</label>
            </div>
            <div class="param-knob">
              <input type="range" id="param-reverb" min="0" max="127" value="30" orient="vertical">
              <label>Reverb</label>
            </div>
          </div>
        </div>
      </section>

      <!-- Code Editor Panel -->
      <section class="editor-panel">
        <div class="panel-header">
          <h2>Code Editor</h2>
          <div class="editor-actions">
            <button id="eval-btn" class="action-btn">Evaluate (Ctrl+Enter)</button>
            <button id="clear-btn" class="action-btn secondary">Clear</button>
          </div>
        </div>
        <textarea id="code-editor" spellcheck="false">// Welcome to Strudel Button Controller
// Write your patterns here or use the grid buttons

// Example pattern - click Play to start
s("bd sd:2 bd sd:4")
  .bank("RolandTR808")
  .gain(0.8)
</textarea>
        <div class="console" id="console">
          <div class="console-header">Console</div>
          <div class="console-output" id="console-output"></div>
        </div>
      </section>
    </main>

    <!-- Custom Arrangement Modal -->
    <div class="modal" id="arrangement-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Edit Button Layout</h2>
          <button class="close-btn" id="close-modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="arrangement-editor">
            <h3>Button Configuration</h3>
            <div id="button-config-list"></div>
            <button id="add-button-btn" class="action-btn">+ Add Button</button>
          </div>
          <div class="arrangement-preview">
            <h3>Preview</h3>
            <div class="preview-grid" id="preview-grid"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="save-arrangement-btn" class="action-btn">Save Layout</button>
          <button id="cancel-arrangement-btn" class="action-btn secondary">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="patterns.js"></script>
  <script src="controller.js"></script>
</body>
</html>
